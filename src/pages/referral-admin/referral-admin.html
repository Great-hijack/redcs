<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{LANGUAGES.TITLE[LANG]}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="go2Search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="main">
    <ion-grid>
      <ion-row text-center>
        <div (click)="getCases()" class="item_referral">
          <img src="../../assets/imgs/case.png" alt="" class="icon_referral">
          <p class="item_name">{{LANGUAGES.CASES[LANG]}}</p>
        </div>
        <div (click)="addNew()" class="item_referral">
          <img src="../../assets/imgs/add_case.png" alt="" class="icon_referral">
          <p class="item_name">{{LANGUAGES.NEW_CASES[LANG]}}</p>
        </div>
      </ion-row>
      <ion-row text-center>
        <div (click)="go2Appointment()" class="item_referral">
          <img src="../../assets/imgs/appointments.png" alt="" class="icon_referral">
          <p class="item_name">{{LANGUAGES.APPOINTMENT[LANG]}}</p>
        </div>
        <div (click)="go2Questionaires()" class="item_referral">
          <img src="../../assets/imgs/file.png" alt="" class="icon_referral">
          <p class="item_name">{{LANGUAGES.BENEFICIARY_QUESTIONAIRE[LANG]}}</p>
        </div>
      </ion-row>
      <ion-row text-center>
        <ion-col (click)="go2Reports()">
          <img src="../../assets/imgs/report.png" alt="" class="icon_referral">
          <p class="item_name">{{LANGUAGES.REPORTING[LANG]}}</p>
        </ion-col>
        <ion-col (click)="go2PriceUpdate()">

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

  <ion-item>
    <ion-label>Select Center:</ion-label>
    <ion-select [(ngModel)]="selectedCenter">
      <ion-option value="HCM">Ho Chi Minh</ion-option>
      <ion-option value="DNG">Da Nang</ion-option>
      <ion-option value="CTO">Can Tho</ion-option>
    </ion-select>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col></ion-col>
      <ion-col><button block ion-button outline small
          (click)="downloadReportOfPatientsForCenter(selectedCenter)">Download</button></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row *ngFor="let item of selectedITEMsOfCenter; let i = index"
      [ngClass]="{evenClass: i%2 ==1, oddClass: i%2 ==0}">
      <ion-col col-6>
        {{item.EN}}
      </ion-col>
      <ion-col>
        <ion-row>{{item.TOTAL}}x</ion-row>
        <ion-row>{{item[selectedCenter]}}</ion-row>
      </ion-col>
      <ion-col>
        {{item.TOTAL*item[selectedCenter]}}
      </ion-col>
    </ion-row>
    <ion-row *ngIf="selectedTOTAL>0">
      <ion-col col-6></ion-col>
      <ion-col>Total:</ion-col>
      <ion-col>{{selectedTOTAL |  currency:'VND':true:"1.0-2"}}</ion-col>
    </ion-row>
  </ion-grid>

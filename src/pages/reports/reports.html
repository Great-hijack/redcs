<ion-header>

  <ion-navbar>
    <ion-title>{{LANGUAGES.TITLE[LANG]}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    {{LANGUAGES.txtUserReport[LANG]}}
    <button ion-button outline item-end icon-end (click)="downloadReportOfUsers()">
      {{LANGUAGES.txtDownload[LANG]}}
      <ion-icon name="md-download"></ion-icon>
    </button>
  </ion-item>
  <ion-item>
    {{LANGUAGES.txtPatientReport[LANG]}}
    <button ion-button outline item-end icon-end (click)="downloadReportOfPatients()">
      {{LANGUAGES.txtDownload[LANG]}}
      <ion-icon name="md-download"></ion-icon>
    </button>
  </ion-item>
  <ion-item>
    HCM Service Provider report
    <button ion-button outline item-end icon-end (click)="downloadReportOfPatientsForCenter('HCM')">
      {{LANGUAGES.txtDownload[LANG]}}
      <ion-icon name="md-download"></ion-icon>
    </button>
  </ion-item>
  <ion-item>
    DNG Service Provider report
    <button ion-button outline item-end icon-end (click)="downloadReportOfPatientsForCenter('DNG')">
      {{LANGUAGES.txtDownload[LANG]}}
      <ion-icon name="md-download"></ion-icon>
    </button>
  </ion-item>
  <ion-item>
    CTO Service Provider report
    <button ion-button outline item-end icon-end (click)="downloadReportOfPatientsForCenter('CTO')">
      {{LANGUAGES.txtDownload[LANG]}}
      <ion-icon name="md-download"></ion-icon>
    </button>
  </ion-item>

</ion-content>

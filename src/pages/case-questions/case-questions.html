<ion-header>

  <ion-navbar>
    <ion-title>{{LANGUAGES.TITLE[LANG]}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <textarea type="text" [(ngModel)]="QUESTION.QUEST" name="QUEST"></textarea>
    <button ion-button block (click)="addQuestion()" [disabled]="QUESTION.QUEST.trim().length<1"
      class="btn_green_case_question">{{LANGUAGES.txtAddQuestion[LANG]}}</button>
  </div>
  <hr>
  <div *ngIf="PATIENT">
    <ion-card *ngFor="let QUESTION of PATIENT.PAT_QUESTIONS; let i = index;" (click)="doActionOnQuestion(QUESTION, i)"
      [ngClass]="{'case_question': !QUESTION.isAQuestion, 'case_question_gray': QUESTION.isAQuestion}">
      <ion-card-header>
        {{QUESTION.BY}} - {{QUESTION.ROLE}}
      </ion-card-header>
      <ion-card-content>
        <span *ngIf="QUESTION.isAQuestion">{{LANGUAGES.txtQuestion[LANG]}}: </span><span *ngIf="!QUESTION.isAQuestion">{{LANGUAGES.txtAnswer[LANG]}}:
        </span>{{QUESTION.QUEST}}
        <p style="font-style:italic">{{QUESTION.TIME}}</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

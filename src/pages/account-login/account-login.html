<ion-header>
  <ion-navbar>
    <ion-title>{{TITLE}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="main">
      <img src="../assets/imgs/logo.png" class="logo"/>
    <div class="content">
      <input [(ngModel)]="ACCOUNT.email" name="mail" type="email" placeholder="{{EMAIL}}"/>
      <input [(ngModel)]="ACCOUNT.password" name="password" type="password" placeholder="{{PASSWORD}}"/>
      <button (click)="doCancel()" class="btn-green">{{BTNCANCEL}}</button>
      <button (click)="doSignIn()" class="btn-green">{{BTNLOGIN}}</button>
    </div>
  </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>payments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row text-center>
      <ion-col (click)="go2PaymentAccepted()">
        <img src="../../assets/imgs/expense.png" alt="" class="icon_referral">
        <p class="item_name">Payments Accepted</p>
      </ion-col>
      <ion-col (click)="go2PaymentRequest()">
        <img src="../../assets/imgs/expense.png" alt="" class="icon_referral">
        <p class="item_name">Payments Request</p>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <ion-col (click)="go2PaymentAlreadyPaid()">
        <img src="../../assets/imgs/expense.png" alt="" class="icon_referral">
        <p class="item_name">Paid</p>
      </ion-col>
      <ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Appointments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="main">
    <div class="content">
        <ion-grid>
            <ion-row class="headers">
                <ion-col col-2 class="header-appointment">Date</ion-col>
                <ion-col col-4 class="header-appointment">DD/MM/YYYY</ion-col>
                <ion-col col-4 class="header-appointment">Appointments</ion-col>
                <ion-col col-2 class="header-end">
                  
                </ion-col>
              </ion-row>
            <ion-row *ngFor="let DATA of DATAS; let i=index" >
              <ion-col col-2 class="body-appointment" >{{DATA.WEEKDAY}}</ion-col>
              <ion-col col-4 class="body-appointment">{{DATA.DATE}}</ion-col>
              <ion-col col-4 class="body-appointment">{{ DATA.PATIENTS.length}} patient(s)</ion-col>
              <ion-col col-2 class="body-appointment">
                <span class="view" (click)="go2CaseList(DATA)">View</span>
              </ion-col>
            </ion-row>
          </ion-grid>
        
          <ion-grid>
            <ion-row class="btn">
              <ion-col>
                <button (click)="preWeek()" class="btn_orange">Pre Week</button>
              </ion-col>
              <ion-col>
                <button (click)="nextWeek()" class="btn_green">Next Week</button>
              </ion-col>
            </ion-row>
          </ion-grid>
    </div>
  </div>

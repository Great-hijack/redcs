<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Service Provider</ion-title>
    <ion-buttons end>
      <button ion-button (click)="go2Search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row text-center>
      <ion-col (click)="getCases()">
        <img src="../../assets/imgs/case.png" alt="" class="icon_referral">
        <p class="item_name">{{txtCASES}}</p>
      </ion-col>
      <ion-col (click)="go2Appointment()">
        <img src="../../assets/imgs/appointments.png" alt="" class="icon_referral">
        <p class="item_name">{{txtAPPOINTMENT}}</p>
      </ion-col>
    </ion-row>
    <ion-row text-center>
        <ion-col (click)="getCases()">
          <img src="../../assets/imgs/case.png" alt="" class="icon_referral">
          <p class="item_name">PAYMENT REQUEST</p>
        </ion-col>
        <ion-col (click)="getCasesPaid()">
          <img src="../../assets/imgs/appointments.png" alt="" class="icon_referral">
          <p class="item_name">PAID CASES</p>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>

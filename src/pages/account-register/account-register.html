<header>

  <ion-navbar>
    <button button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <title>ACCOUNT REGISTER</title>
  </ion-navbar>

</header>


<ion-content>
    <div class="main">
        <div class="content">
                <div>
                  <input [(ngModel)]="ACCOUNT.U_NAME" name="U_NAME" type="text" placeholder="Name"/>
                </div>
                <div>
                  <input [(ngModel)]="ACCOUNT.U_EMAIL" name="U_EMAIL" type="email" placeholder="Email"/>
                </div>
                <div>
                  <input [(ngModel)]="PASSWORD" name="PASSWORD" type="password" placeholder="Password"/>
                </div>
                <div>
                  <input [(ngModel)]="ACCOUNT.U_TEL" name="U_TEL" type="text" placeholder="Phone"/>
                </div>
                <div *ngIf="ROLES">
                  <label>Role:</label>
                  <select [(ngModel)]="ACCOUNT.U_ROLE">
                    <option value="" disabled selected hidden>Please Choose Role</option>
                    <option *ngFor="let ROLE of ROLES" value="{{ROLE}}">{{ROLE}}</option>
                  </select>
                </div>
                <div *ngIf="ORGS && ACCOUNT.U_ROLE =='Referral'">
                  <label>Organization:</label>
                  <select [(ngModel)]="ACCOUNT.U_ORG">
                    <option value="" disabled selected hidden>Please Choose Organization</option>
                    <option *ngFor="let ORG of ORGS" value="{{ORG}}">{{ORG}}</option>
                  </select>
                </div>
                <div *ngIf="ORGS && ACCOUNT.U_ROLE =='Referral Lead'">
                  <label>Organization:</label>
                  <select [(ngModel)]="ACCOUNT.U_ORG">
                    <option value="" disabled selected hidden>Please Choose Organization</option>
                    <option *ngFor="let ORG of ORGS" value="{{ORG}}">{{ORG}}</option>
                  </select>
                </div>
                <div *ngIf="MOVEABILITIES && ACCOUNT.U_ROLE =='MoveAbility'">
                  <label>Organization:</label>
                  <select [(ngModel)]="ACCOUNT.U_ORG">
                    <option value="" disabled selected hidden>Please Choose Organization</option>
                    <option *ngFor="let MOVE of MOVEABILITIES" value="{{MOVE}}">{{MOVE}}</option>
                  </select>
                </div>
                <div *ngIf="SERVICEPROVIDERS && ACCOUNT.U_ROLE =='Service Provider'">
                  <label>Organization:</label>
                  <select [(ngModel)]="ACCOUNT.U_ORG">
                    <option value="" disabled selected hidden>Please Choose Organization</option>
                    <option *ngFor="let SVC of SERVICEPROVIDERS" value="{{SVC}}">{{SVC}}</option>
                  </select>
                </div>
              
                <button (click)="doCancel()" class="btn-green">Cancel</button>
                <button (click)="doSubmit()" class="btn-green">Submit</button>
        </div>
      </div>

</ion-content>
